{% extends 'base.html' %}

{% block title%} Editar Material {% endblock %}
{% block content %}
<h2>{% if form.instance.pk %}Editar{% else %}Nuevo{% endif %} Material</h2>
<div class='container'><form method="POST" class='form-control'>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary mb-3">Guardar</button>
</form>
</div>
{% endblock %}
