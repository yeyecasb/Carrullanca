{% extends 'base.html' %}

{% block title%} Nuevo Proyecto {% endblock %}
{% block content %}
<h2 class='text-center'>{% if form.instance.pk %}Editar{% else %}Nuevo{% endif %} Proyecto</h2>

<div class='container'><form method="post" class='form-control'>
    {% csrf_token %}
    {{ form.as_p }}

</form>
</div>
{% endblock %}
